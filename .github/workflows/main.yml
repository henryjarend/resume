name: Render resume
on:
  push:
    branches:
    - main
    paths:
    - '/HenryArendResume.md'

jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: baileyjm02/markdown-to-pdf@v1
      with:
      input_dir: /
      output_dir: pdfs
      build_html: false
    - uses: actions/upload-artifact@v1
        with:
          name: /
          path: pdfs